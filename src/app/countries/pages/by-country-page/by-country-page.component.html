<h2>Por país</h2>
<hr>
<!-- (onValue)="searchByCountry($event)" -->
<div class="row">
  <div class="col">
      <!-- SearchBox-->
      <shared-search-box
      (OnDebounce)="searchByCountry($event)"
      [initialValue]="initialValue"
      placeholder="Buscar por país"
      ></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>

    <shared-loading-spinner  *ngIf="isLoading" ></shared-loading-spinner>

    <countries-country-table [countries]="countries" >

    </countries-country-table>
  </div>
</div>
